<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./paintbrush_pintur_4261.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ColorProject</title>
  </head>
  <body>
    <div class="colors">
      <!-- First 'color' -->
      <div class="color">
        <h2>Hex</h2>
        <div class="controls">
          <button class="adjust"><i class="fa fa-sliders" aria-hidden="true"></i></i></button>
          <button class="lock"><i class="fa fa-unlock" aria-hidden="true"></i></button>
        </div>
        <div class="sliders">
          <button class="close-adjustment" >x</button>
          <span>Hue</span>
          <input
            type="range"
            min="0"
            max="360"
            step="1"
            name="hue"
            class="hue-input"
            data-hue="0"
          />
          <span>Brightness</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="brightness"
            class="brightness-input"
            data-brightness="0"
          />
          <span>Saturation</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="saturation"
            class="saturation-input"
            data-saturation="0"
          />
        </div>
      </div>

            name="saturation"

    <div class="panel">
      <div class="library-panel">
        <button class="library">
          <i class="fa fa-list" aria-hidden="true"></i>
        </button>
        <p>Library</p>
      </div>
      <div class="generate-panel">
        <button class="generate">
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
        <p>Generate</p>
      </div>
      <div class="save-panel">
        <button class="save">
          <i class="fa fa-floppy-o" aria-hidden="true"></i>
        </button>
        <p>Save</p>
      </div>  
        
    </div>

    <div class="save-container">
      <div class="save-popup">
        <button class="close-save"></button>
        <h2>Give a name to your pallet</h2>
        <input type="text" class='save-name' max-length='30' autocomplete="off">
        <button type="submit" class='submit-save'>Submit</button>
      </div>
    </div>

    <div class="copy-container">
      <div class="copy-popup">
        <h3>Copied to clipboard</h3>
        <h2>&#128077</h2>
      </div>
    </div>
